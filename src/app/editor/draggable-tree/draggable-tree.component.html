<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding matTreeNodePaddingIndent="10"
        (dragover)="handleDragOver($event, node);" (dragend)="handleDragEnd($event, node);"
        (drop)="handleDrop($event, node);" [ngClass]="getStyle(node)">
        <button mat-icon-button disabled></button>
        <span class="checklist-leaf-node" draggable="true" (dragstart)="handleDragStart($event, node);">
            <span class="nodeContent" [ngClass]="{'drag-start': dragNode===node}">
                {{node.item}}
            </span>
        </span>
        <button mat-icon-button (click)="deleteItem(node)"><mat-icon>delete_outline</mat-icon></button>
    </mat-tree-node>


    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="10"
        (dragover)="handleDragOver($event, node);" (dragend)="handleDragEnd($event, node);"
        (drop)="handleDrop($event, node);" [ngClass]="getStyle(node)">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.item">
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        <span class="checklist-leaf-node" draggable="true" (dragstart)="handleDragStart($event, node);">
            <span class="nodeContent" [ngClass]="{'drag-start': dragNode===node}">
                {{node.item}}
            </span>
        </span>
        <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add_circle_outline</mat-icon></button>
    </mat-tree-node>
</mat-tree>

<span #emptyItem></span>
