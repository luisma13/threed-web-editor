<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding matTreeNodePaddingIndent="15"
        (dragover)="handleDragOver($event, node);" (dragend)="handleDragEnd($event, node);"
        (drop)="handleDrop($event, node);" [ngClass]="getStyle(node)" draggable="true"
        (dragstart)="handleDragStart($event, node);">
        <div class="node-holder" (click)="onClick(node)" [ngClass]="{'drag-start': dragNode===node}">
            <button mat-icon-button disabled></button>
            <span class="nodeContent">
                {{node.data.name}}
            </span>
            <button class="right-icon" mat-icon-button
                (click)="deleteItem(node)"><mat-icon>delete_outline</mat-icon></button>
        </div>
    </mat-tree-node>


    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="15"
        (dragover)="handleDragOver($event, node);" (dragend)="handleDragEnd($event, node);"
        (drop)="handleDrop($event, node);" [ngClass]="getStyle(node)" draggable="true"
        (dragstart)="handleDragStart($event, node);">
        <div class="node-holder" (click)="onClick(node)" [ngClass]="{'drag-start': dragNode===node}">
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.item">
                <mat-icon class="mat-icon-rtl-mirror">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>
            <span class="nodeContent">
                {{node.data.name}}
            </span>
            <button class="right-icon" mat-icon-button
                (click)="addNewItem($event, node)"><mat-icon>add_circle_outline</mat-icon></button>
        </div>
    </mat-tree-node>
</mat-tree>

<span #emptyItem></span>
